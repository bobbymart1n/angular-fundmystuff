<div class="card">
  <div class="card-body">
    <div class="fund-bar mb-4">
      <div class="fund-total">
        <h3><span class="current-fund">$0</span> of $<span class="total-fund-amount">{{(infoToDisplay | async)?.goal}}</span></h3>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="fund-button">
      <button type="button" (click)="donationClicked(clickedDonation)" class="btn btn-info">Go Fund Me</button>
    </div>
  </div>
</div>
<div class="author-section">
  <div class="user-image">
    <img src="" alt="">
  </div>
  <div class="user-info">
    <p class="mb-0">Ants Johnson</p>
    <p class="mb-0">Stuff</p>
    <p class="mb-0">Portland, OR</p>
  </div>
</div>

<div *ngIf="donationClick === true" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
