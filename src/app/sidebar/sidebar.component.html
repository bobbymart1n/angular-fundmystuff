<div class="card">
  <div class="card-body">
    <div class="fund-bar mb-4">
      <div class="fund-total">
        <h3><span class="current-fund">${{infoToDisplay?.donations}}</span> of $<span class="total-fund-amount">{{infoToDisplay?.goal}}</span></h3>
      </div>
      <div class="progress">
        <div class="progress-bar" [style.width]="currentProgress(progress)" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="fund-button">
      <button type="button" (click)="open(content)" class="btn btn-info">Go Fund Me</button>
    </div>
  </div>
</div>
<div class="author-section">
  <div class="user-image">
    <img src="#" alt="">
  </div>
  <div class="user-info">
    <p class="mb-0">Ants Johnson</p>
    <p class="mb-0">Stuff</p>
    <p class="mb-0">Portland, OR</p>
  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Enter a donation</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="number" #newDonation>
    <button type="button" (click)="submitDonation(infoToDisplay, newDonation.value); newDonation.value=''">Donate!</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
