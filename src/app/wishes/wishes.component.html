<div class="item-container">
  <h2>Items to fund</h2>
  <div class="row">
    <div *ngFor="let funding of fundings | async"  class="card card-default col">
      <div class="card-body">
        <div class="item-image">
          <img src="{{funding.img}}" alt="{{funding.img}}">
        </div>
        <h4><em>{{funding.title}}</em></h4>
        <h5>{{funding.description}}</h5>
      </div>
    </div>
  </div>
</div>
